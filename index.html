<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xperto - Upskilling Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; cursor: none; }
        .custom-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            z-index: 9999;
        }
        .custom-cursor.hovered {
            width: 40px;
            height: 40px;
            background-color: rgba(59, 130, 246, 0.2);
            border-color: #3B82F6;
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 20s linear infinite; }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-in-out; }
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-[#FFFBF5]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useRef } = React;

        // --- MOCK DATA ---
        const MOCK_COURSES = [
            { id: 1, title: 'Frontend Fundamentals', price: 499, level: 'Beginner', description: 'Master HTML, CSS, and JavaScript basics.', instructor: 'Ananya Sharma' },
            { id: 2, title: 'React Deep Dive', price: 4999, level: 'Advanced', description: 'Become a pro in React, hooks, and state management.', instructor: 'Rohan Verma' },
            { id: 3, title: 'Full-Stack with Firebase', price: 7999, level: 'Advanced', description: 'Build and deploy full-stack apps with Firebase.', instructor: 'Priya Patel' },
        ];

        const MOCK_JOBS = [
            { id: 1, title: 'Frontend Developer Intern', company: 'Growth Co.', category: 'Web Dev', skill: 'React', duration: '3 Months' },
            { id: 2, title: 'UI/UX Design Freelancer', company: 'Designs.ai', category: 'Design', skill: 'Figma', duration: 'Project-based' },
            { id: 3, title: 'Content Writer', company: 'Blogify', category: 'Writing', skill: 'SEO', duration: '6 Months' },
            { id: 4, title: 'React Native Developer', company: 'MobileFirst', category: 'Web Dev', skill: 'React', duration: '4 Months' },
        ];

        const MOCK_TESTIMONIALS = [
            { name: 'Sameer Singh', role: 'SDE at Amazon', text: 'Xperto\'s resume optimizer was a game-changer. The AI feedback helped me land my dream job!', image: `https://placehold.co/100x100/E2E8F0/4A5568?text=SS` },
            { name: 'Neha Gupta', role: 'Product Manager', text: 'The advanced courses are brilliant. The instructors are industry experts who provide real-world insights.', image: `https://placehold.co/100x100/E2E8F0/4A5568?text=NG` },
            { name: 'Vikram Rao', role: 'Freelance Designer', text: 'I found my first freelance gig through Xperto. The platform is incredibly easy to use and effective.', image: `https://placehold.co/100x100/E2E8F0/4A5568?text=VR` },
        ];

        // --- ASSETS & ICONS ---
        const Logo = () => (
            <svg className="h-8 w-auto text-gray-800" viewBox="0 0 170 50" xmlns="http://www.w3.org/2000/svg">
                <text x="0" y="36" fontFamily="Inter, system-ui, sans-serif" fontSize="38" fontWeight="bold" fill="currentColor">
                    Xpert
                </text>
                <g transform="translate(118, 0)">
                    <path d="M 25 2.5 A 22.5 22.5 0 1 1 2.5 25" stroke="#2563eb" strokeWidth="3.5" fill="none" strokeLinecap="round" />
                    <path d="M 25 47.5 A 22.5 22.5 0 1 1 47.5 25" stroke="#60a5fa" strokeWidth="3.5" fill="none" strokeLinecap="round" />
                    <circle cx="2.5" cy="25" r="4.5" fill="#1e3a8a" />
                    <circle cx="47.5" cy="25" r="4.5" fill="#2563eb" />
                    <circle cx="25" cy="2.5" r="4.5" fill="#60a5fa" />
                </g>
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-blue-500 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const AiOptimizerIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-full h-auto text-blue-600" fill="none" viewBox="0 0 64 64">
                <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M32 54.667c12.52 0 22.667-10.147 22.667-22.667S44.52 9.333 32 9.333 9.333 19.48 9.333 32 19.48 54.667 32 54.667z"></path>
                <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M26.667 32a5.333 5.333 0 1010.666 0 5.333 5.333 0 00-10.666 0zM32 42.667V48M32 16v-5.333M42.667 32H48M16 32h-5.333M40.533 23.467l3.734-3.734M19.733 44.267l3.734-3.734M40.533 40.533l3.734 3.734M19.733 19.733l3.734 3.734"></path>
            </svg>
        );

        // --- CONTEXT API for State Management ---
        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [page, setPage] = useState('home');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [notifications, setNotifications] = useState([]);

            useEffect(() => {
                setUser(null);
            }, []);

            const showNotification = (message, type = 'success') => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 3000);
            };

            const value = { page, setPage, user, setUser, loading, setLoading, showNotification };

            return (
                <AppContext.Provider value={value}>
                    {children}
                    <NotificationCenter notifications={notifications} />
                </AppContext.Provider>
            );
        };

        const useAppContext = () => useContext(AppContext);

        // --- CORE UI COMPONENTS ---
        const Header = () => {
            const { page, setPage, user } = useAppContext();
            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'courses', label: 'Courses' },
                { id: 'resume', label: 'Resume AI' },
                { id: 'freelance', label: 'Find Work' },
            ];
            return (
                <header className="bg-[#FFFBF5]/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200/50">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center cursor-pointer" onClick={() => setPage('home')}>
                            <Logo />
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            {navItems.map(item => (
                                <button key={item.id} onClick={() => setPage(item.id)} className={`text-gray-700 hover:text-blue-600 transition-colors duration-300 relative group ${page === item.id ? 'font-semibold text-blue-600' : ''}`}>
                                    {item.label}
                                    <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ${page === item.id ? 'scale-x-100' : ''}`}></span>
                                </button>
                            ))}
                        </div>
                        <div className="flex items-center space-x-4">
                            {user ? (
                                <button onClick={() => setPage('dashboard')} className="px-5 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:outline-none transition-all duration-300 hover:scale-105">Dashboard</button>
                            ) : (
                                <button onClick={() => setPage('login')} className="px-5 py-2 text-sm font-medium text-gray-800 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:outline-none transition-all duration-300 hover:scale-105">Login</button>
                            )}
                        </div>
                    </nav>
                </header>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-800 text-white">
                <div className="container mx-auto px-6 py-12">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                        <div>
                            <h3 className="font-bold text-lg mb-4">Xperto</h3>
                            <p className="text-gray-400 text-sm">Upskilling India's Future Workforce.</p>
                        </div>
                        <div>
                            <h3 className="font-semibold mb-4">Navigate</h3>
                            <ul className="space-y-2 text-gray-400 text-sm">
                                <li><a href="#" className="hover:text-white">Courses</a></li>
                                <li><a href="#" className="hover:text-white">Resume AI</a></li>
                                <li><a href="#" className="hover:text-white">Find Work</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 className="font-semibold mb-4">Legal</h3>
                            <ul className="space-y-2 text-gray-400 text-sm">
                                <li><a href="#" className="hover:text-white">Terms of Service</a></li>
                                <li><a href="#" className="hover:text-white">Privacy Policy</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 className="font-semibold mb-4">Connect</h3>
                            <ul className="space-y-2 text-gray-400 text-sm">
                                <li><a href="#" className="hover:text-white">Twitter</a></li>
                                <li><a href="#" className="hover:text-white">LinkedIn</a></li>
                            </ul>
                        </div>
                    </div>
                    <div className="mt-12 border-t border-gray-700 pt-8 text-center text-gray-500 text-sm">
                        <p>&copy; {new Date().getFullYear()} Xperto. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        );

        const NotificationCenter = ({ notifications }) => (
            <div className="fixed bottom-5 right-5 z-50 space-y-3">
                {notifications.map(n => (
                    <div key={n.id} className={`px-4 py-3 rounded-lg shadow-lg text-white animate-fade-in-up ${n.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                        {n.message}
                    </div>
                ))}
            </div>
        );

        const Card = ({ children, className }) => (
            <div className={`bg-white rounded-2xl border border-gray-200/80 shadow-sm overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1.5 ${className}`}>
                {children}
            </div>
        );

        // --- PAGES ---
        const HomePage = () => {
            const { setPage } = useAppContext();
            const partnerLogos = [
                { name: 'CRED', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">CRED</text></svg> },
                { name: 'Upstox', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Upstox</text></svg> },
                { name: 'Razorpay', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Razorpay</text></svg> },
                { name: 'Swiggy', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Swiggy</text></svg> },
                { name: 'Paytm', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Paytm</text></svg> },
                { name: 'Groww', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Groww</text></svg> },
                { name: 'Zomato', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Zomato</text></svg> },
                { name: 'Ola', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Ola</text></svg> },
                { name: 'Zerodha', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Zerodha</text></svg> },
                { name: 'PhonePe', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">PhonePe</text></svg> },
                { name: 'Meesho', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Meesho</text></svg> },
                { name: 'Nykaa', logo: <svg viewBox="0 0 215 80"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="40" fontWeight="bold" fill="#2d3748">Nykaa</text></svg> },
            ];

            return (
                <div className="animate-fade-in">
                    <section className="py-24 md:py-32 bg-[#FFFBF5]">
                        <div className="container mx-auto px-6 text-center">
                            <h1 className="text-5xl md:text-7xl font-bold text-gray-800 leading-tight">
                                Build Your Future,<br /> One Skill at a Time.
                            </h1>
                            <p className="mt-6 text-lg text-gray-600 max-w-2xl mx-auto">
                                Xperto is the ultimate platform for students to learn in-demand skills, optimize their career tools, and connect with real-world opportunities.
                            </p>
                            <div className="mt-10 flex justify-center gap-4">
                                <button onClick={() => setPage('courses')} className="px-8 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-sm hover:bg-blue-700 transform hover:scale-105 transition-all duration-300">
                                    Explore Courses
                                </button>
                                <button onClick={() => setPage('resume')} className="px-8 py-3 text-lg font-semibold text-gray-800 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transform hover:scale-105 transition-all duration-300">
                                    Optimize My Resume
                                </button>
                            </div>
                        </div>
                    </section>

                    <section className="py-12 bg-white border-y border-gray-200/80">
                        <div className="container mx-auto px-6">
                            <h3 className="text-center text-lg font-medium text-gray-500 mb-8">Trusted by talent acquisition teams at top Indian startups</h3>
                            <div className="relative overflow-hidden group">
                                <div className="flex animate-marquee group-hover:[animation-play-state:paused]">
                                    {[...partnerLogos, ...partnerLogos].map((p, i) => (
                                        <div key={i} className="flex-shrink-0 w-48 mx-1 flex items-center justify-center grayscale opacity-60 hover:opacity-100 hover:grayscale-0 transition-all duration-300">
                                            {p.logo}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section className="py-24 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="max-w-md mx-auto">
                                <AiOptimizerIcon />
                                </div>
                                <div>
                                    <h2 className="text-4xl font-bold text-gray-800">Supercharge Your Career with AI</h2>
                                    <p className="mt-4 text-gray-600">Our AI-powered tool analyzes your Resume and LinkedIn profile against millions of data points to give you a competitive edge. Get past the resume screeners and land more interviews.</p>
                                    <ul className="mt-6 space-y-3">
                                        <li className="flex items-start"><CheckCircleIcon /><div><span className="font-semibold">ATS Optimization:</span> Ensure your resume is parsed correctly by applicant tracking systems.</div></li>
                                        <li className="flex items-start"><CheckCircleIcon /><div><span className="font-semibold">Keyword Analysis:</span> We identify and suggest keywords tailored to your target job roles.</div></li>
                                        <li className="flex items-start"><CheckCircleIcon /><div><span className="font-semibold">Impactful Metrics:</span> Learn how to quantify your achievements to demonstrate your value.</div></li>
                                    </ul>
                                    <button onClick={() => setPage('resume')} className="mt-8 px-8 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-sm hover:bg-blue-700 transition-all duration-300">
                                        Get Your Free Analysis
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-24 bg-[#FFFBF5]">
                        <div className="container mx-auto px-6">
                            <div className="text-center max-w-3xl mx-auto">
                                <h2 className="text-4xl font-bold text-gray-800">Explore Our Top Courses</h2>
                                <p className="mt-4 text-gray-600">Curated programs designed to teach you the most in-demand skills for today's job market. Learn by building real-world projects.</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8 mt-16">
                                {MOCK_COURSES.slice(0, 3).map(course => (
                                    <Card key={course.id} className="flex flex-col">
                                        <div className="p-6 flex-grow">
                                            <p className="text-sm font-semibold text-blue-600">{course.level}</p>
                                            <h3 className="text-xl font-bold mt-2">{course.title}</h3>
                                            <p className="text-gray-600 mt-2 text-sm">{course.description}</p>
                                        </div>
                                        <div className="p-6 border-t border-gray-200/80">
                                            <button onClick={() => setPage('courses')} className="w-full py-2 font-semibold text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                                                Learn More
                                            </button>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section className="py-24 bg-[#FFFBF5]">
                        <div className="container mx-auto px-6">
                            <div className="text-center max-w-3xl mx-auto">
                                <h2 className="text-4xl font-bold text-gray-800">Everything You Need to Succeed</h2>
                                <p className="mt-4 text-gray-600">From learning to earning, we've got you covered at every step of your career journey.</p>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
                                <Card><div className="p-8"><h3 className="text-xl font-bold mb-2">AI Career Tools</h3><p className="text-gray-600 text-sm">Optimize your resume and LinkedIn profile to stand out.</p></div></Card>
                                <Card><div className="p-8"><h3 className="text-xl font-bold mb-2">Expert-Led Courses</h3><p className="text-gray-600 text-sm">Learn in-demand skills from industry professionals.</p></div></Card>
                                <Card><div className="p-8"><h3 className="text-xl font-bold mb-2">Mock Interviews</h3><p className="text-gray-600 text-sm">Practice with AI and human experts to ace any interview.</p></div></Card>
                                <Card><div className="p-8"><h3 className="text-xl font-bold mb-2">Freelance Gigs</h3><p className="text-gray-600 text-sm">Apply for part-time work to build real experience.</p></div></Card>
                            </div>
                        </div>
                    </section>

                    <section className="py-24 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="text-center max-w-3xl mx-auto">
                                <h2 className="text-4xl font-bold text-gray-800">Trusted by Ambitious Learners</h2>
                                <p className="mt-4 text-gray-600">See how Xperto has impacted the careers of students just like you.</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8 mt-16">
                                {MOCK_TESTIMONIALS.map(t => (
                                    <Card key={t.name} className="p-8">
                                        <p className="text-gray-700 italic mb-6">"{t.text}"</p>
                                        <div className="flex items-center">
                                            <img src={t.image} alt={t.name} className="w-12 h-12 rounded-full mr-4" />
                                            <div>
                                                <p className="font-bold">{t.name}</p>
                                                <p className="text-sm text-gray-500">{t.role}</p>
                                            </div>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    <section className="py-24 bg-[#FFFBF5]">
                        <div className="container mx-auto px-6 max-w-3xl">
                            <div className="text-center max-w-3xl mx-auto">
                                <h2 className="text-4xl font-bold text-gray-800">Frequently Asked Questions</h2>
                            </div>
                            <div className="space-y-6 mt-12">
                                <div>
                                    <h4 className="font-semibold text-lg">Who are the courses for?</h4>
                                    <p className="text-gray-600 mt-1">Our courses are designed for students and early-career professionals looking to upskill in tech and business domains.</p>
                                </div>
                                <div className="border-t border-gray-200/80 my-4"></div>
                                <div>
                                    <h4 className="font-semibold text-lg">Is the resume analysis really free?</h4>
                                    <p className="text-gray-600 mt-1">Yes, the initial analysis report is completely free. You only pay for the detailed, AI-powered optimization suggestions.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-24 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl font-bold text-gray-800">Ready to Elevate Your Career?</h2>
                            <p className="text-gray-600 mt-4 max-w-xl mx-auto">Join thousands of students on their journey to success. Your next big opportunity is just a click away.</p>
                            <button onClick={() => setPage('login')} className="mt-8 px-8 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-sm hover:bg-blue-700 transform hover:scale-105 transition-all duration-300">
                                Sign Up for Free
                            </button>
                        </div>
                    </section>
                </div>
            );
        };

        const ResumeOptimizerPageThemed = () => {
            const [file, setFile] = useState(null);
            const [report, setReport] = useState(null);
            const [detailedSuggestions, setDetailedSuggestions] = useState(null);
            const [isUnlocked, setIsUnlocked] = useState(false);
            const { loading, setLoading, showNotification } = useAppContext();

            const handleFileChange = (e) => {
                setFile(e.target.files[0]);
                setReport(null);
                setDetailedSuggestions(null);
                setIsUnlocked(false);
            };

            const handleAnalyze = () => {
                if (!file) { showNotification('Please upload a resume file first.', 'error'); return; }
                setLoading(true);
                setTimeout(() => {
                    setReport({ score: 78, summary: 'Good start, but lacks strong action verbs...', freeSuggestions: ['Add a skills section.', 'Quantify your impact.'] });
                    setLoading(false);
                    showNotification('Free analysis complete!');
                }, 2000);
            };
            
            const handleUnlock = () => {
                setLoading(true);
                setTimeout(() => {
                    setDetailedSuggestions(['Replace "Responsible for" with "Orchestrated".', 'Add metrics to project X.']);
                    setIsUnlocked(true);
                    setLoading(false);
                    showNotification('Payment successful! Suggestions unlocked.');
                }, 1500);
            };
            
            return (
                <div className="container mx-auto px-6 py-20 animate-fade-in">
                    <div className="max-w-3xl mx-auto text-center">
                        <h1 className="text-5xl font-bold text-gray-800">AI Resume Optimizer</h1>
                        <p className="mt-4 text-gray-600">Upload your Resume (PDF) to get a free, instant analysis from our advanced AI.</p>
                    </div>
                    <div className="max-w-2xl mx-auto mt-12">
                        <Card className="p-8">
                            <input type="file" accept=".pdf" onChange={handleFileChange} className="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            {file && <p className="mt-4 text-sm text-gray-500">Selected: {file.name}</p>}
                            <button onClick={handleAnalyze} disabled={loading || !file} className="mt-6 w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
                                {loading ? 'Analyzing...' : 'Get Free Analysis'}
                            </button>
                        </Card>
                        {report && (
                            <Card className="mt-8 p-8 animate-fade-in-up">
                                <h2 className="text-2xl font-bold mb-4">Your Free Analysis</h2>
                                <p className="text-6xl font-bold text-blue-600 text-center">{report.score}/100</p>
                                <p className="font-semibold mt-6 mb-2">Summary:</p>
                                <p className="text-gray-700 mb-4">{report.summary}</p>
                                {!isUnlocked && (
                                    <div className="mt-8 p-6 bg-blue-50/50 rounded-lg text-center border border-blue-200">
                                        <h3 className="text-xl font-bold">Unlock Detailed AI Suggestions</h3>
                                        <button onClick={handleUnlock} disabled={loading} className="mt-4 px-6 py-2 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600">Unlock for ₹49</button>
                                    </div>
                                )}
                            </Card>
                        )}
                        {isUnlocked && detailedSuggestions && (
                            <Card className="mt-8 p-8 animate-fade-in-up">
                                <h2 className="text-2xl font-bold mb-4 text-green-600">Detailed Suggestions</h2>
                                <ul className="list-disc list-inside text-gray-700 space-y-2">{detailedSuggestions.map((s, i) => <li key={i}>{s}</li>)}</ul>
                            </Card>
                        )}
                    </div>
                </div>
            );
        };

        const CoursesPageThemed = () => {
            const { showNotification } = useAppContext();
            const handlePurchase = (course) => { showNotification(`Enrolled in ${course.title}!`); };
            return (
                <div className="container mx-auto px-6 py-20 animate-fade-in">
                    <div className="max-w-3xl mx-auto text-center">
                        <h1 className="text-5xl font-bold text-gray-800">Our Courses</h1>
                        <p className="mt-4 text-gray-600">Invest in yourself. Learn from the best in the industry.</p>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-16">
                        {MOCK_COURSES.map(course => (
                            <Card key={course.id} className="flex flex-col">
                                <div className="p-6 flex-grow">
                                    <p className="text-sm font-semibold text-blue-600">{course.level}</p>
                                    <h3 className="text-2xl font-bold mt-2">{course.title}</h3>
                                    <p className="text-gray-600 mt-2">{course.description}</p>
                                </div>
                                <div className="p-6 bg-gray-50/70 border-t border-gray-200/80">
                                    <p className="text-3xl font-bold text-gray-800">₹{course.price}</p>
                                    <button onClick={() => handlePurchase(course)} className="w-full mt-4 py-3 font-semibold text-white bg-gray-800 rounded-lg hover:bg-gray-900">Enroll Now</button>
                                </div>
                            </Card>
                        ))}
                    </div>
                </div>
            );
        };

        const FreelancePageThemed = () => {
            const [jobs, setJobs] = useState(MOCK_JOBS);
            const { showNotification } = useAppContext();
            const handleApply = (job) => { showNotification(`Applied for ${job.title}!`); };
            return (
                <div className="container mx-auto px-6 py-20 animate-fade-in">
                    <div className="max-w-3xl mx-auto text-center">
                        <h1 className="text-5xl font-bold text-gray-800">Find Freelance & Part-Time Work</h1>
                        <p className="mt-4 text-gray-600">Gain real-world experience and earn while you learn.</p>
                    </div>
                    <div className="space-y-6 max-w-4xl mx-auto mt-16">
                        {jobs.map(job => (
                            <Card key={job.id} className="p-6 flex flex-col md:flex-row justify-between items-center">
                                <div>
                                    <h3 className="text-xl font-bold">{job.title}</h3>
                                    <p className="text-gray-600">{job.company}</p>
                                </div>
                                <button onClick={() => handleApply(job)} className="mt-4 md:mt-0 px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Apply Now</button>
                            </Card>
                        ))}
                    </div>
                </div>
            );
        };

        const LoginPageThemed = () => {
            const { setUser, setPage, showNotification } = useAppContext();
            const handleLogin = (e) => {
                e.preventDefault();
                setUser({ email: 'student@xperto.com', purchasedCourses: [2], applications: [1] });
                setPage('dashboard');
                showNotification('Login successful!');
            };
            return (
                <div className="container mx-auto px-6 py-20 flex justify-center items-center animate-fade-in">
                    <Card className="max-w-md w-full p-8">
                        <h2 className="text-2xl font-bold text-center mb-6">Login to Xperto</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" placeholder="Email" required className="w-full px-4 py-2 border rounded-lg"/>
                            <input type="password" placeholder="Password" required className="w-full px-4 py-2 border rounded-lg"/>
                            <button type="submit" className="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
                        </form>
                    </Card>
                </div>
            );
        };

        const DashboardPageThemed = () => {
            const { user, setUser, setPage } = useAppContext();
            useEffect(() => {
                if (!user) {
                    setPage('login');
                }
            }, [user, setPage]);
            
            if (!user) { return null; }

            const handleLogout = () => { setUser(null); setPage('home'); };
            const userCourses = MOCK_COURSES.filter(c => user.purchasedCourses.includes(c.id));
            
            return (
                <div className="container mx-auto px-6 py-20 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <h1 className="text-5xl font-bold text-gray-800">Dashboard</h1>
                        <button onClick={handleLogout} className="text-sm text-red-500 hover:underline">Logout</button>
                    </div>
                    <div className="grid md:grid-cols-2 gap-8 mt-12">
                        <Card className="p-6"><h2 className="text-2xl font-bold mb-4">My Courses</h2>
                            {userCourses.length > 0 ? <ul className="space-y-3">{userCourses.map(c => <li key={c.id}>{c.title}</li>)}</ul> : <p>No courses yet.</p>}
                        </Card>
                        <Card className="p-6"><h2 className="text-2xl font-bold mb-4">My Applications</h2><p>No applications yet.</p></Card>
                    </div>
                </div>
            );
        };
        
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            useEffect(() => {
                const moveCursor = (e) => {
                    cursorRef.current.style.left = `${e.clientX}px`;
                    cursorRef.current.style.top = `${e.clientY}px`;
                };
                
                const addHover = () => cursorRef.current.classList.add('hovered');
                const removeHover = () => cursorRef.current.classList.remove('hovered');

                window.addEventListener('mousemove', moveCursor);
                
                document.querySelectorAll('button, a, input[type="file"]').forEach(el => {
                    el.addEventListener('mouseover', addHover);
                    el.addEventListener('mouseout', removeHover);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                     document.querySelectorAll('button, a, input[type="file"]').forEach(el => {
                        el.removeEventListener('mouseover', addHover);
                        el.removeEventListener('mouseout', removeHover);
                    });
                };
            }, []);

            return <div ref={cursorRef} className="custom-cursor hidden md:block"></div>
        }


        // --- Main App Component ---
        function App() {
            const { page } = useAppContext();

            const renderPage = () => {
                switch (page) {
                    case 'home': return <HomePage />;
                    case 'courses': return <CoursesPageThemed />;
                    case 'resume': return <ResumeOptimizerPageThemed />;
                    case 'freelance': return <FreelancePageThemed />;
                    case 'login': return <LoginPageThemed />;
                    case 'dashboard': return <DashboardPageThemed />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="font-sans text-gray-800">
                    <Header />
                    <main>
                        {renderPage()}
                    </main>
                    <Footer />
                </div>
            );
        }
        
        const AppWrapper = () => (
             <AppProvider>
                <CustomCursor />
                <App />
            </AppProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);

    </script>
</body>
</html>
